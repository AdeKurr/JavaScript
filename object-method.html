<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>

<body>
    <script>
        //Cara 1
        const person = {
            name: "Ade",
            sayHello: function (name){
                alert(`Hello, ${name}`);
            }
        }
        person.sayHello("Kucing");


        //Cara 2
        const person2 = {
            name : "Andre"
        }

        person2.sayHello = function (name){
            alert(`Hello there, ${name}`);
        }

        person2.sayHello("Muklis")
    </script>
</body>

</html>
