<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const names = ["Ade", "Krown","Kurniawan"];
        for (const name of names){
            document.writeln(`<p>${name}</p>`);
        }

        const fullName = "Ade Kurniawan";
        for (const characters of fullName){
            document.writeln(`<p>${characters}</p>`);
        }
    </script>
</body>
</html>
