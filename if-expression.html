<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>

<body>
    <script>
        const examValue = 89;

        if (examValue > 90) {
            document.writeln("A");
        } else if (examValue > 80){
            document.writeln("B");
        } else {
            document.writeln("Tidak tuntas") 
        }
    </script>
</body>

</html>
