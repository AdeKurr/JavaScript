<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up!</title>
</head>

<body>
    <script>
        //alert
        //prompt
        //confirm

        const masuk = confirm("Apakah anda mau masuk?");
        if (masuk == true){
            const name = prompt("What is your name?");
            alert(`Welcome, ${name}`);
        } else {
            alert("Goodbye!");
        }
        

        
    </script>
</body>

</html>
